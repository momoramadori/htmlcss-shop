<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>shop exercise</title>
        <script src="https://kit.fontawesome.com/a41fcd4d62.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="img/logo.svg" alt="logo-musicarte">
            <ul id="menu">
                <li><a href="#">Chitarre</a></li>
                <li><a href="#">Bassi</a></li>
                <li><a href="#">Batterie</a></li>
                <li><a href="#">Tastiere</a></li>
                <li><a href="#">Altro</a></li>
                <li>
                    <input type="text" placeholder="Cerca...">
                    <button type="button" name="button">Vai</button>
                </li>
            </ul>
        </header>
        <main>
            <div id="wrapper">
                <div class= "row">
                    <div id="basso">
                        <i class="fas fa-heart"></i>
                        <div class="sconto">
                            <span>-30%</span>
                        </div>
                    </div>
                    <div id="batteria">
                        <i class="fas fa-heart"></i>
                        <div class="sconto">
                            <span>-15%</span>
                        </div>
                    </div>
                    <div id="casse">
                        <i class="fas fa-heart"></i>
                        <div class="sconto">
                            <span>-30%</span>
                        </div>
                    </div>
                </div>
                <div class= "row">
                    <div id="chitarra">
                        <i class="fas fa-heart"></i>
                        <div class="sconto">
                            <span>-30%</span>
                        </div>
                    </div>
                    <div id="tastieramidi">
                        <i class="fas fa-heart"></i>
                        <div class="sconto">
                            <span>-15%</span>
                        </div>
                    </div>
                    <div id="ukulele">
                        <i class="fas fa-heart"></i>
                        <div class="sconto">
                            <span>-50%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
